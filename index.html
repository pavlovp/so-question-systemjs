<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack Simple Example</title>

    <script type="systemjs-importmap">
        {
          "imports": {
            "app": "./dist/app.js",
            "lib": "./dist/lib.js"
          }
        }
    </script>


      <!-- load a locally hosted module -->
      <script type="systemjs-module" src="import:app"></script>
  
      <!-- load SystemJS itself from CDN -->
      <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/system.js"></script>
</head>
<body>
    <h1>Welcome!! This is Webpack simple example</h1>
    
    <button id="js-button">Alerts the user!</button>
    <button id="js-write-text-button">Write text to the p tag!</button>
    <p></p>
    
    <script
    src="https://code.jquery.com/jquery-3.1.0.js"
    integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="
    crossorigin="anonymous"></script>

</body>
</html>
